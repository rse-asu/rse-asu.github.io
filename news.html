---
layout: home
title: ASU-RSE News
---
<div class="album py-5 ">
  <div class="container">
      <div class="row">
        <h1>ASU-RSE News</h1>
        <ul class="list-group">
          {% for post in site.posts %}
             <li class="list-group-item">
              <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
              <p>
              {{post.date|date:"%B %d, %Y"}}
              
            </p>
              <p>
              {{ post.excerpt }}
              </p>
              <p>
              <a href="{{ post.url }}">Read more...</a>
              </p>
              
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
</div>
